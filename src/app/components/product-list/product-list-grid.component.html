<div class="main-content">
  <div class="section-content section-content-p30">
    <h3>{{currentCategoryName}}</h3>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}" class="img-responsive" alt="product-image">
            </a>
            <a routerLink="/products/{{product.id}}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
        <!-- Add an error message to display if no product was found -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No product found.
        </div>
      </div>

      <!--Pagination component area-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProduct()">

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">

                <span class="mr-2">Page size</span>

                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">5</option>
                  <option>2</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of pagination section-->
    </div>
  </div>
</div>
